<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="random.css" />
  </head>
  <body>
    <div class="wrapper d-flex justify-content-center align-items-center">
      <div
        class="card-container shadow"
      >
        
        <form class="mt-2">
          <h1 class="main-heading text-center">Password generator</h1>
          <label for="length" id="length">Enter the length:</label><br />
          <input
            type="number"
            name="lengthOfPassword"
            id="lengthOfPassword"
          />
          <span
            ><br />
            <input type="radio" id="checkIncludeSymbols" />
            <label>Include symbol</label></span
          ><br />

          <button
            type="button"
            class="button shadow"
            onclick="generatePassword()"
          >
            Generate
          </button>
          <p id="generatedPassword"></p>
        </form>
      </div>
    </div>
  </body>
  <script src="random.js"></script>
</html>
